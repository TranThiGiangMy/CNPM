{% extends 'home/layout/base.html' %}

{% block title %}
    <link rel="shortcut icon" type="image/logo.png"
          href="{{ url_for('static', filename='image/logo.png') }}"/>
    <title>SIGN IP</title>
{% endblock %}

{% block head_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
{% endblock %}

{% block header %}
{% endblock %}


{% block content %}
<div class="main">

    <section class="signup">
         <!--<img src="./static/image/onplane_business.jpg" alt="">-->
        <div class="container">
            <div class="signup-content">
                <form method="POST" class="login-form" action="/login-admin">
                    <h2 class="form-title">WELCOME ADMIN! SIGN IN NOW</h2>
                    <div class="form-group">
                        <input type="username" class="form-input" name="username" id="username" placeholder="Your Admin Username"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign in"/>
                    </div>
                </form>
                <p class="loguphere">
                    Have already an account ? <a href="/register" class="loguphere-link">Signup here</a>
                </p>
            </div>
        </div>
    </section>

</div>

{% endblock %}
